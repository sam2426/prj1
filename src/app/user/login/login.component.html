<div class="container">
    <div class="row" style="text-align: left">
        <div class="col-md-12">
            <form #logInForm="ngForm" (ngSubmit)="logInFunction()">

                <div class="form-group">
                    <input type="email" name="email" [(ngModel)]="email" #mailId="ngModel" class="form-control" placeholder="Email" required>
                </div>
                <div [hidden]="mailId.valid||mailId.pristine" class="alert alert-danger h6">
                    Email required
                </div>


                <div class="form-group">
                    <input type="password" #pass="ngModel" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password"
                        required>
                </div>
                <div [hidden]="pass.valid||pass.pristine" class="alert alert-danger  h6">
                    enter password
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!logInForm.form.valid">LogIn</button>
                <br> <br>
                

            </form>
            <button class="btn btn-primary" (click)="forgetPassword()">Forget Password</button>
        </div>
    </div>
</div>
